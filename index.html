<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Satu Data Kemenag Konawe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hamburger {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1100; /* Pastikan di atas elemen lain */
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white; /* Warna garis tiga */
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Tambahan agar Header berjejer ke samping */
        .header {
            display: flex;
            align-items: center;
        }
        
        /* Pastikan layar bisa di-scroll di HP */
        body, html { 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            background-color: #000;
        }
        
        .bg-portal {
            min-height: 100vh; 
            width: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://raw.githubusercontent.com/satudatakemenagkonawe/satudata/main/Gambar_Kantor_Konawe.png');
            background-size: cover; /* Menjamin gambar menutupi seluruh layar */
            background-position: center center; /* Gambar tetap di tengah */
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
}

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 10px solid rgba(255, 255, 255, 0.2);
            border-radius: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="bg-portal min-h-screen flex flex-col">
        <header class="header flex items-center p-4 bg-[#0f6b45]">
            <div class="hamburger mr-4" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="flex items-center">
                <img src="https://lh3.googleusercontent.com/u/0/d/1_Ak7I2ZnCU3fm1IMHRcLW2_9kDa9j28e" class="h-10 w-auto" alt="Logo Kemenag">
                <div class="ml-3 text-white">
                    <h2 class="text-[10px] font-bold leading-none">KEMENTERIAN AGAMA</h2>
                    <p class="text-[9px] opacity-80 uppercase tracking-widest">Kabupaten Konawe</p>
                </div>
            </div>
        </header>

        <main class="flex-1 flex items-center justify-center p-4">
            <div class="glass-effect p-8 text-center w-full max-w-sm">
                <h1 class="text-white text-2xl font-black italic leading-tight">
                    PORTAL <span class="text-green-400">SATU DATA</span>
                </h1>
                <p class="text-white text-[10px] mt-2 opacity-80 uppercase tracking-widest">Kementerian Agama Kabupaten Konawe</p>
                
                <div class="mt-8 flex flex-col space-y-4">
                    <a href="https://forms.gle/hHyMDNiQGNHzpYdh6" class="bg-white text-green-900 py-3 rounded-xl font-bold text-xs shadow-xl border-b-4 border-yellow-400">e-layanan</a>
                    <a href="https://script.google.com/macros/s/AKfycbzsK3eWMJS0RZq8RQYyC1Bq1QozMsk2pgCgKed7eqJXSqyMpWNRUMJ1z_I0ycEIENwZzg/exec" class="bg-white text-green-900 py-3 rounded-xl font-bold text-xs shadow-xl border-b-4 border-yellow-400">Hasil e-layanan</a>
                    <a href="https://sites.google.com/view/layananpengaduankemenagkonawe" class="bg-green-600 text-white py-3 rounded-xl font-bold text-xs shadow-xl border-b-4 border-yellow-400">Pengaduan</a>
                </div>
            </div>
        </main>

        <footer class="py-12 px-12 text-white/100">
            <div class="flex flex-col md:flex-row justify-between items-center text-[10px] tracking-widest">
                <div>Â© 2026 Kantor Kementerian Agama Kabupaten Konawe</div>
                <div class="flex space-x-8 mt-4 md:mt-0 font-bold">
                    <span>Pengunjung Hari ini: <b class="text-green-400">4</b></span>
                    <span>Total Pengunjung: <b class="text-green-400">121</b></span>
                    <span id="realtime-clock" class="text-white"></span>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger-menu');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');

        hamburger.addEventListener('click', () => {
        // Logika untuk memunculkan sidebar yang sudah Anda buat sebelumnya
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
        });
    </script>
</body>
</html>
