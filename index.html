<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Satu Data Kemenag Konawe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
body, html {
  margin: 0;
  height: 100%;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 10px 20px;
  background: #0f6b45;
  position: relative;
}

.logo {
  height: 50px;
}

/* MENU DESKTOP */
.menu {
  display: flex;
  gap: 20px;
  margin-left: auto;
}

.menu a {
  color: white;
  text-decoration: none;
}

/* HAMBURGER */
.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}

.hamburger span {
  width: 28px;
  height: 3px;
  background: white;
  border-radius: 2px;
  transition: 0.3s;
}

/* Animasi X */
.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px,5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(6px,-6px);
}

/* MODE HP */
@media (max-width: 768px) {

  .hamburger {
    display: flex;
  }

  .menu {
    display: none;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background: #0f6b45;
    flex-direction: column;
    padding: 15px;
  }

  .menu.active {
    display: flex;
  }
}
</style>
</head>
<body class="font-manrope">
    <div class="header">

  <!-- Hamburger -->
  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Logo -->
  <img src="logo.png" class="logo">

  <!-- Menu -->
  <div class="menu">
    <a href="#">Survey</a>
    <a href="#">Sekretariat</a>
    <a href="#">Bimas Islam</a>
    <a href="#">Bimas Hindu</a>
    <a href="#">Penmad</a>
    <a href="#">PAI</a>
    <a href="#">PD Pontren</a>
    <a href="#">Zakat Wakaf</a>
  </div>

</div>
<script>
function toggleMenu() {
  document.querySelector(".menu").classList.toggle("active");
  document.querySelector(".hamburger").classList.toggle("active");
}
</script>
</body>
</html>
