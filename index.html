<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 15px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .card {
      flex: 1 1 300px;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="card">Konten 1</div>
    <div class="card">Konten 2</div>
    <div class="card">Konten 3</div>
  </div>
</div>

</body>
</html>
