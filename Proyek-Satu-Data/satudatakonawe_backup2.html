<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Satu Data Konawe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; }
        
        /* Background Gambar Kantor dengan Overlay Gelap agar Teks Terbaca */
        .bg-hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                              url('https://lh3.googleusercontent.com/pw/AP1GczPz-m... (Gunakan Link Foto Gedung Anda)');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        /* Navigasi Hover Effect */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #22c55e;
            transition: width 0.3s;
        }
        .nav-link:hover::after { width: 100%; }
    </style>
</head>
<body class="font-sans">

    <div class="bg-hero flex flex-col">
        
        <nav class="bg-white/95 backdrop-blur-sm shadow-md px-8 py-4 flex items-center justify-between z-50">
            <div class="flex items-center space-x-3">
                <img src="https://lh3.googleusercontent.com/u/0/d/1_Ak7I2ZnCU3fm1IMHRcLW2_9kDa9j28e" 
                    alt="Logo Kemenag" 
                    class="h-12 w-auto object-contain">
                <span class="font-bold text-slate-800 text-sm leading-tight uppercase hidden md:block">
                    Kemenag<br>Kab. Konawe
                </span>
            </div>

            <div class="hidden lg:flex items-center space-x-6 text-[11px] font-bold uppercase tracking-wider text-slate-700">
                <a href="#" class="nav-link text-green-700">Beranda</a>
                <a href="#" class="nav-link">Setjen</a>
                <a href="#" class="nav-link">Bimas Islam</a>
                <a href="#" class="nav-link">Penmad</a>
                <a href="#" class="nav-link">PAI</a>
                <a href="#" class="nav-link">PD Pontren</a>
                <a href="#" class="nav-link">Bimas Hindu</a>
                <a href="#" class="nav-link">Zakat Wakaf</a>
            </div>

            <div class="flex items-center space-x-4">
                <button class="bg-green-700 hover:bg-green-800 text-white px-5 py-2 rounded-full text-xs font-bold transition shadow-lg">
                    LOGIN
                </button>
            </div>
        </nav>

        <main class="flex-1 flex flex-col items-center justify-center text-center px-4">
            <div class="bg-white/10 backdrop-blur-md p-10 rounded-3xl border border-white/20 shadow-2xl animate-fade-in-up">
                <h2 class="text-white text-lg md:text-xl font-medium tracking-[0.3em] mb-4 uppercase">Selamat Datang di</h2>
                <h1 class="text-white text-4xl md:text-6xl font-black leading-tight tracking-tighter">
                    PORTAL SATU DATA<br>
                    <span class="text-green-400">KEMENTERIAN AGAMA</span><br>
                    KABUPATEN KONAWE
                </h1>
                <div class="mt-8 flex justify-center space-x-4">
                    <button class="bg-white text-green-800 px-8 py-3 rounded-xl font-bold hover:bg-green-50 transition shadow-xl">
                        E-LAYANAN
                    </button>
                    <button class="bg-green-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-green-700 transition shadow-xl border border-green-400">
                        DATA SATKER
                    </button>
                </div>
            </div>
        </main>

        <footer class="bg-black/40 backdrop-blur-md py-4 px-10 border-t border-white/10">
            <div class="flex flex-col md:flex-row justify-between items-center text-[10px] text-white/70 tracking-widest uppercase">
                <div>Â© 2026 Kantor Kementerian Agama Kabupaten Konawe</div>
                <div class="flex space-x-6 mt-2 md:mt-0 font-bold">
                    <span>Pengunjung Hari ini: <b class="text-green-400">4</b></span>
                    <span>Total Pengunjung: <b class="text-green-400">121</b></span>
                    <span id="realtime-clock" class="text-white"></span>
                </div>
            </div>
        </footer>

    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('id-ID', { hour12: false });
            document.getElementById('realtime-clock').innerText = `| ${time} WITA`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
